{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<section class="page-hero">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.search_description %}
        <p class="page-intro">{{ page.search_description }}</p>
    {% endif %}
</section>

<section class="link-grid">
    {% for child in page.get_children.live %}
        <a class="link-card" href="{% pageurl child %}">
            <div class="link-card__title">{{ child.title }}</div>
            <div class="link-card__meta">Explore page</div>
        </a>
    {% empty %}
        <p class="page-intro">No pages yet.</p>
    {% endfor %}
</section>
{% endblock %}
