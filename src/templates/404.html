<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SplatTop Blog</title>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0f172a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 140px 140px;
            opacity: 0.08;
            pointer-events: none;
        }
        .error-container { position: relative; z-index: 1; padding: 2rem; max-width: 480px; }
        .error-code {
            font-size: 8rem; font-weight: 800; line-height: 1;
            background: linear-gradient(135deg, #ab5ab7, #c026d3);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 0.5rem;
        }
        .error-subtitle { font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; }
        .error-message { font-size: 1rem; color: #c9d1d9; line-height: 1.6; margin-bottom: 2rem; }
        .back-home {
            display: inline-block; padding: 0.75rem 2rem;
            background: linear-gradient(135deg, rgba(217,70,239,0.95), rgba(192,38,211,0.9));
            color: #fff; text-decoration: none; border-radius: 9999px;
            font-weight: 600; border: 1px solid rgba(217,70,239,0.55);
            box-shadow: 0 12px 30px rgba(217,70,239,0.25);
            transition: transform 120ms ease, box-shadow 120ms ease;
        }
        .back-home:hover { box-shadow: 0 14px 32px rgba(217,70,239,0.35); }
        .back-home:active { transform: scale(0.98); }
        @media (prefers-reduced-motion: reduce) {
            .back-home { transition: none; }
        }
        @media (max-width: 480px) {
            .error-code { font-size: 5rem; }
            .error-subtitle { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-subtitle">Page not found</p>
        <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="back-home">Back to home</a>
    </div>
</body>
</html>
