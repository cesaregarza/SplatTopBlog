name: Build and Deploy Blog

on:
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deployment even without code changes"
        type: boolean
        required: false
        default: false
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
      - "Dockerfile"
      - ".version"

permissions:
  contents: write
  packages: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: sendouq/splattop-blog

jobs:
  build:
    runs-on: ubuntu-latest
    environment: SplatTop
    outputs:
      image_tag: v${{ steps.nextver.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.nextver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Read .version
        id: semver
        run: echo "version=$(cat .version)" >> "$GITHUB_OUTPUT"

      - name: Get latest release tag
        id: latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag=$(gh release view --json tagName -q .tagName 2>/dev/null || echo "")
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Compute next version
        id: nextver
        uses: actions/github-script@v7
        env:
          BASE_VERSION: ${{ steps.semver.outputs.version }}
          LATEST_TAG: ${{ steps.latest.outputs.tag }}
        with:
          script: |
            function parse(v) {
              const cleaned = String(v || '')
                .trim()
                .replace(/^v\.?/, '');
              const parts = cleaned.split('.');
              const [M = '0', m = '0', p = '0'] = parts;
              return {
                M: Number(M) || 0,
                m: Number(m) || 0,
                p: Number(p) || 0,
              };
            }
            const base = parse(process.env.BASE_VERSION);
            const latest = parse(process.env.LATEST_TAG);
            const baseGreater =
              base.M > latest.M ||
              (base.M === latest.M && (
                base.m > latest.m ||
                (base.m === latest.m && base.p > latest.p)
              ));
            const next = baseGreater
              ? `${base.M}.${base.m}.${base.p}`
              : `${latest.M}.${latest.m}.${latest.p + 1}`;
            core.setOutput('version', next);

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.nextver.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ steps.nextver.outputs.version }}
            GIT_SHA=${{ github.sha }}

  release:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          # Check if release already exists
          if gh release view "v${VERSION}" &>/dev/null; then
            echo "Release v${VERSION} already exists, skipping"
          else
            gh release create "v${VERSION}" \
              --title "v${VERSION}" \
              --generate-notes
          fi

  update-config:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: SplatTop
    steps:
      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          repository: cesaregarza/SplatTopConfig
          token: ${{ secrets.CONFIG_REPO_TOKEN }}
          path: config-repo
          ref: main

      - name: Install dependencies
        run: python3 -m pip install --user "ruamel.yaml>=0.18.6,<0.19"

      - name: Update Helm values
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          IMAGE_DIGEST: ${{ needs.build.outputs.image_digest }}
        run: |
          cd config-repo

          # Update values-prod.yaml with new image tag
          python3 << 'EOF'
          import os
          from ruamel.yaml import YAML

          yaml = YAML()
          yaml.preserve_quotes = True

          values_file = "helm/splattop-blog/values-prod.yaml"
          tag = os.environ["IMAGE_TAG"]

          with open(values_file, "r") as f:
              values = yaml.load(f)

          # Update the image tag
          if "blog" not in values:
              values["blog"] = {}
          if "image" not in values["blog"]:
              values["blog"]["image"] = {}
          values["blog"]["image"]["tag"] = tag

          with open(values_file, "w") as f:
              yaml.dump(values, f)

          print(f"Updated {values_file} with tag: {tag}")
          EOF

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.CONFIG_REPO_TOKEN }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          cd config-repo

          BRANCH="bot/blog-update-${GITHUB_RUN_ID}"

          git config user.name "splattop-bot"
          git config user.email "sre+bot@splattop.dev"
          git checkout -b "$BRANCH"
          git add helm/splattop-blog/values-prod.yaml
          git commit -m "chore(blog): update image tag to ${IMAGE_TAG}"
          git push --set-upstream origin "$BRANCH"

          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "[bot] Update splattop-blog image to ${IMAGE_TAG}" \
            --body "Automated update from SplatTopBlog repository.

          **Source commit:** ${{ github.repository }}@${{ github.sha }}
          **Image tag:** ${IMAGE_TAG}

          This PR was created automatically by the CI/CD pipeline." \
            || echo "Pull request already exists; continuing."
